<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="left">
        <div id="under-btn">
            <button id="start">Začať kvíz</button>
        </div>
        <p>Výsledok kvízu: <span id="elk-text">0%</span></p>
    </div>
    <div class="right">
        <h1 id="heading">Dokážeš uhádnuť zaujímavosti o škole ?</h1>
        <h2>Skús v kvíze odpovedať na pár otázok</h2>
        <p>Ak budeš mať výsledok viac ako 55%, dostaneš od nás odmenu</p>
    </div>

    <div class="overlay">
        <div class="modal">
            <p id="question">Koľko dievčat chodí do školy ?</p>
            <div class="answers">
                <button id="btn1">54</button>
                <button id="btn2">37</button>
                <button id="btn3">18</button>
                <button id="btn4">0</button>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
